webdriver {
  autodownload = true
  driver = chrome
  maximized = true
  timeouts {
    implicitlywait = 45000
    fluentwait = 10000
  }
}

headless.mode = true

environments {
    default {
          webdriver.base.url="https://www.demoblaze.com/"
    }
    dev {
        webdriver.base.url=""
    }
    stage {
        webdriver.base.url=""
    }
    prod {
        webdriver.base.url=""
    }
}